<!DOCTYPE html>
<html ng-app="meetupApp">
<head>
	<title>Intro to AngularJS</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<h1>Umedev meetup 27/11</h1>

	<div ng-view></div>

	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular-route.js"></script>
	<script type="text/javascript">
		var app = angular.module('meetupApp', ['ngRoute']);

		app.config(function ($routeProvider) {
			$routeProvider
	            .when('/all', 
	                {
	                    controller: 'mainController',
	                    templateUrl: 'all.html'
	                })
	            .when('/contact',
		            {
		            	controller: 'mainController',
		            	templateUrl: 'contact.html'
		            })
            	.otherwise({ redirectTo: '/all' });
		});

		app.controller('mainController', function($scope) {
			$scope.speakers = [
				{"name":"Anna", "topic":"Conversion", "startsAt":"18:00"},
				{"name":"Elin", "topic":"AngularJS", "startsAt":"18:20"},
				{"name":"Emil", "topic":"Workflows", "startsAt":"19:00"},
				{"name":"Mattias", "topic":"Animation", "startsAt":"19:20"},
				{"name":"Micke", "topic":"Webcomponents", "startsAt":"19:50"}
			];

			$scope.addSpeaker = function() {
				$scope.speakers.push({"name": $scope.newSpeaker.name, "topic": $scope.newSpeaker.topic , "startsAt": $scope.newSpeaker.startsAt });
			}
		});
	</script>
</body>

</html>
